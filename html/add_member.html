<!DOCTYPE html>
<html>
<head>
  <title>Add New Member</title>
  <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
  <h1>Add a Member</h1>
  <form method="POST" action="wscgi/members">
  <input type="hidden" name="cmd" value="add">
  <input type="text" name="name">
  <input type="email" name="email">
  <!-- For the moment, the card data needs to be input manually -->
  <!-- 
  In the future, a purpose-built program to read the card and accept user-name
  and email wouldn't be too hard to create. That would require a second RFID
  reader connected to one of the space computers.
  -->
  <input type="password" name="rfid">
  <input type="password" name="rerfid">
  <button type="submit">Submit</button>
  </form>
</body>
</html>
