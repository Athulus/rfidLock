<!DOCTYPE html>
<html>
<head>
<title>Member List</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
<!-- Using a proper templating package with Jinja -->
<!-- Make this the comprehensive interface -->
<h1>Member Management</h1>
<h2>Add Member</h2>
<form method="GET" action="rfid_db.wsgi">
  <input type="hidden" name="cmd" value="add">
  <input type="text" name="name" placeholder="Member Name">
  <input type="email" name="email" placeholder="E-mail">
  <input type="password" name="rfid" placeholder="RFID data">
  <input type="password" name="rerfid" placeholder="RFID data again">
  <button type="submit">Add Member</button>
</form>
<h2>Member List</h2>
<table>
  <tr>
    <td>Name</td>
    <td>E-mail</td>
    <td>Current</td>
  </tr>
  {% for name, email, revoked in member_list %}
  <tr>
    <td>{{ name }}</td>
    <td>{{ email }}</td>
    <td><a href="rfid_db.wsgi?cmd={{ revoked }}&email={{ email }}">{{ revoked }}</a><td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
